# Springdoc Swagger UI ??
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.defaultModelsExpandDepth=2
springdoc.swagger-ui.defaultModelExpandDepth=2

# API ?? ?? ??
springdoc.api-docs.path=/api-docs

# Actuator ?? ??
springdoc.show-actuator=true

# ?? ?? ? ?? ??? ?? ??
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Pretty-printer ?? ??
springdoc.writer-with-default-pretty-printer=true

# ModelAndView ?? ??
springdoc.model-and-view-allowed=true

# ?? ?? ??
springdoc.paths-to-match[0]=/user/**

# ?????? ?? ??
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mariadb://localhost:3306/user
spring.datasource.community.url=jdbc:mariadb://localhost:3306/community
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
