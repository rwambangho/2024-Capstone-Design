<!DOCTYPE html>
<html>
<head>
    <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>
<form action="/recruits" method="post" th:object="${recruit}">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" th:field="*{title}"><br>
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" th:field="*{contents}"></textarea><br>
    <input type="submit" value="작성 완료">
</form>
</body>
</html>
